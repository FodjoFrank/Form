<!DOCTYPE html>
<html>
<head>
	<title>How to Design Login & Registration Form Transition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,500;1,500&display=swap"
  rel="stylesheet"
/>
<link
href="https://fonts.googleapis.com/css2?family=Cookie&family=Great+Vibes&family=Poppins:ital,wght@0,500;1,500&display=swap"
rel="stylesheet"
/>
<link
href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,500;1,500&display=swap"
rel="stylesheet"
/>
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>  
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>
      <li class="forgot-pass"><a>Don't have an Account ?</a></li>

      <div class="social-media">
        <ul>
          <li><img src="img/facebook.png"></li>
          <li><img src="img/google.png"></li>
          <!-- <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li> -->
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
            <h1 className='x-large'>
                <span>P</span>oe<span>X</span>a
              </h1>
          <p>Sign up and discover great poems and fascinating stories!</p>
        </div>
        <div class="img-text m-in">
            <h1 className='x-large'>
                <span>P</span>oe<span>X</span>a
              </h1>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="scrip.js"></script>
</body>
</html>
